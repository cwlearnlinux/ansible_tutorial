---
- hosts: all
  become: true
  pre_tasks:

  - name: install apache on web servers (ubuntu)
    tags: apache,ubuntu
    ansible.builtin.apt:
      name:
        - apache2
        - libapache2-mod-php
    when: ansible_distribution == "Ubuntu"

  - name: install apache on web servers (fedora)
    tags: apache,fedora
    ansible.builtin.dnf:

  - name: ensure apache is running (ubuntu)
    tags: apache,ubuntu
    ansible.builtin.service:
      name: apache2
      state: started
    when: ansible_distribution == "Ubuntu"

   - name: ensure apache is running (fedora)
     tags: apache,ubuntu
     ansible.builtin.service:
       name: httpd
       state: started
      when: ansible_distribution == "Fedora"    

   - name: change email address for admin
     tags: apache,fedora
     ansible.builtin.lineinfile:
       path: /etc/httpd/conf/httpd.conf
       regexp: '^ServerAdmin'
       line: ServerAdmin somebody@someone.net
     when: ansible_distribution == "Fedora"
     register: httpd

   - name: restart httpd (fedora)
     tags: apache,fedora
     ansible.builtin.service:
       name: httpd
       state: restarted
     when: httpd.changed

    - name: copy html file for site
      tags: apache,ubuntu
      ansible.builtin.copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: all
  become: true
  roles:
    - base

- hosts: db_servers
  become: true
  roles: 
    - db_servers

- hosts: web_servers
  become: true
  roles:
    - web_servers

  tasks:
    - name: install mariadb package on db servers
      tags: db, fedora
      ansible.builtin.dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "Fedora"
